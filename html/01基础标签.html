<!-- 说明是最新版本的html 5来显示网页 -->
<!DOCTYPE html>
<!-- 
    网站的文档为 中文/英文...
    en为英文
    zh-CN 为中文
 -->
<html lang="en">

<head>
    <!-- 字符集 UTF-8万国码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 独占一行,加粗加大, 数字越小,越重要 -->
    <h1>标题分六级</h1>

    <!-- 
        p 段落标签
        段落之间有大的空隙. 会根据窗口的大小往下走
        多个空格只显示一个
     -->
    <p>段落</p>
    <p>段落</p>
    <p>段落</p>
    <p>段落</p>
    <p>段落</p>

    <!-- 
        br 换行标签,单标签
        和段落不一样,没有缝隙.
    -->
    <br />


    <table align="center">
        <!-- tr是表的每行 -->
        <tr>
            <!-- th是表头边缘格,有加粗,居中 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <!-- td是指单元格,就是内容 -->
            <td>coco</td>
            <td>male</td>
            <td>20</td>
        </tr>
        <tr>
            <td>dada</td>
            <td>male</td>
            <td>10</td>
        </tr>
    </table>



</body>

</html>
